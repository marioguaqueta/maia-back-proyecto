[theme]
primaryColor = "#FF6B35"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[ui]
hideTopBar = true

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 100


[browser]
gatherUsageStats = false

[client]
# Mostrar barra lateral expandida por defecto
showSidebarNavigation = true
# Usar modo de ancho completo
toolbarMode = "minimal"

